<section class="wide">

                <p><input type="text" name="name" placeholder="Imię i nazwisko" id="name"></p>
                <p><input type="text" name="email" placeholder="email" id="email"></p>
                <p><textarea title="message" name="message" placeholder="Wiadomość" id="message"></textarea></p>
            </form>
            <div class="checkbox">
                <input type="checkbox" id="checkbox_form" form="send_a_message">
                <label for="checkbox_form">Zgadzam się na przetwarzanie danych osobowych</label>
            </div>

                <button type="submit" id="submit">WYŚLIJ</button>
            </form>
